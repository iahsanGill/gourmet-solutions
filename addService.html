        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="scripts/scripts.js" defer></script>

<body>

    <!-- Header -->
    <header>
        <h1>Gourmet Lunch Solutions</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>

    <div class="bg-change-button" id="toggle-background">
        <span>Change Background</span>
        <img src="assests/sun-icon.png" alt="Sun Icon">
    </div>

    <!-- Form to Add Service -->
    <form id="addServiceForm">
        <label for="serviceName">Service Name:</label>
        <input type="text" id="serviceName" required><br>
    
        <label for="price">Price (PKR):</label>
        <input type="number" id="price" required><br>
    
        <label for="deliveryTime">Delivery Time:</label>
        <input type="text" id="deliveryTime" required><br>
    
        <label for="mealDescription">Meal Description:</label>
        <input type="text" id="mealDescription" required><br>
    
        <label for="nutritionalInfo">Nutritional Info:</label>
        <input type="text" id="nutritionalInfo" required><br>
    
        <button type="button" onclick="AddItem()" class="details-btn">Add Service</button>
    </form>
    

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Follow Us:</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/gourmetlunch" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
